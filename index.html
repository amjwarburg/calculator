<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="tablet">
            <div class="screen">
                <div class="display"></div>
                <div class="sums"></div>
            </div>
            <div class="row">
                <button class="row-zero erase">erase</button>
                <button class="row-zero del">del</button>
                <button class="row-zero-plus">รท</button>
                <button class="row-one seven">7</button>
                <button class="row-one eight">8</button>
                <button class="row-one nine">9</button>
                <button class="row-one x">x</button>
                <button class="row-two four">4</button>
                <button class="row-two five">5</button>
                <button class="row-two six">6</button>
                <button class="row-two subtract">-</button>
                <div class="vertical-one">
                    <button class="row-three one">1</button>
                    <button class="row-four zero">0</button>
                </div>
                <div class="vertical-one">
                    <button class="row-three two">2</button>
                    <button class="row-four">.</button>
                </div>
                <div class="vertical-one">
                    <button class="row-three three">3</button>
                    <button class="row-four">=</button>
                </div>
                    <button class="row-three-plus">+</button>
                   
                        
                        
                       
            </div>
        </div>
    </div>
    
</body>
</html>
